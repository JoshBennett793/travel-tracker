<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trips | VantageJet</title>
  </head>

  <body>
    <header>
      <div class="logo-container" aria-label="Company logo"></div>
      <div class="header-nav-container">
        <nav class="header-site-nav">
          <ul>
            <li class="site-nav-list-item" id="home">Home</li>
            <li class="site-nav-list-item" id="trips" style="color: #fab02b">
              Trips
            </li>
            <li class="site-nav-list-item" id="destinations">Destinations</li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="trips-page-bg-img-container"></div>
    <main class="trips-main">
      <section class="upper-main">
        <div class="filter-btn-container">
          <button class="filter-btn" id="past">Past</button>
          <button class="filter-btn" id="upcoming">Upcoming</button>
          <button class="filter-btn" id="pending">Pending</button>
        </div>
        <p class="total-spent">
          Total Spent: $<span class="total-spent-value">6,500</span>
        </p>
      </section>
      <section class="lower-main results-container">
        <article class="trip-card">
          <div class="img-container">
            <img
              src="https://images.unsplash.com/photo-1560089168-6516081f5bf1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80"
              alt="city with boats on the water during the day time"
            />
          </div>
        </article>
        <article class="trip-card">
          <div class="img-container">
            <img
              src="https://images.unsplash.com/photo-1560089168-6516081f5bf1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80"
              alt="city with boats on the water during the day time"
            />
          </div>
        </article>
        <article class="trip-card">
          <div class="img-container">
            <img
              src="https://images.unsplash.com/photo-1560089168-6516081f5bf1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80"
              alt="city with boats on the water during the day time"
            />
          </div>
        </article>
        <article class="trip-card">
          <div class="img-container">
            <img
              src="https://images.unsplash.com/photo-1560089168-6516081f5bf1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80"
              alt="city with boats on the water during the day time"
            />
          </div>
        </article>
        <article class="trip-card">
          <div class="img-container">
            <img
              src="https://images.unsplash.com/photo-1560089168-6516081f5bf1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80"
              alt="city with boats on the water during the day time"
            />
          </div>
        </article>
      </section>
    </main>
  </body>

  <script src="index.bundle.js"></script>
  <script src="trips.bundle.js"></script>
</html>
