<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | VantageJet</title>
  </head>
  <body>
    <div class="home-page-bg-img-container"></div>
    <header>
      <div class="logo-container" aria-label="Company logo"></div>
      <div class="header-nav-container">
        <nav class="header-site-nav">
          <ul>
            <li class="site-nav-list-item">
              <button id="home" style="color: #fab02b;">Home</button>
            </li>
            <li class="site-nav-list-item">
              <button id="trips">Trips</button>
            </li>
            <li class="site-nav-list-item">
              <button id="destinations">Destinations</button>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="request-form-container">
      <form action="#" id="request-form">
        <div class="dropdown-container">
          <input type="text" name="destination" id="destination" placeholder="Destination">
          <div class="dropdown-options"></div>
        </div>
        <input type="date" name="start-date" id="start-date">
        <input type="date" name="end-date" id="end-date">
      </form>
    </div>
    <script src="index.bundle.js"></script>
    <script src="home.bundle.js"></script>
  </body>
</html>
